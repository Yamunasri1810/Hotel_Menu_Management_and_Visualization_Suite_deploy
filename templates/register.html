<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hotel Ordering System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fdf6f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(160, 82, 45, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #a0522d;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #a0522d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #7a2f00;
        }

        .message {
            text-align: center;
            font-weight: 600;
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>New Customer</h2>
        <form action="/register" method="post">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>

            <input type="hidden" name="phone" value="{{ phone }}">

            <input type="submit" value="Register">
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
